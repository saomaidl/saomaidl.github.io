<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <h1 class="text-3xl font-bold text-center mb-6 hidden">SAO MAI PLAYING</h1>
        <div id="player-container">
            <div id="player"></div>
        </div>
    </div>
    <script>
        const playlistId = 'PLedluKK14DP02usz6k6fILudTIK3Ggtvt'; // ID của playlist
        const firebaseConfig = {
            apiKey: "AIzaSyBBPKJcXjkZ0wUbXNremQuf_R1Z6baYcU0",
            authDomain: "karaoke-3aa8f.firebaseapp.com",
            databaseURL: "https://karaoke-3aa8f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "karaoke-3aa8f",
            storageBucket: "karaoke-3aa8f.appspot.com",
            messagingSenderId: "652741363415",
            appId: "1:652741363415:web:e33bb49a0be7eed7e09292",
            measurementId: "G-MNBY4YPT3N"
        };
    
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    'list': playlistId, // Sử dụng playlist ID
                    'autoplay': 1,
                    'controls': 0,
                    'rel': 0,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
    
        function onPlayerReady(event) {
            event.target.playVideo(); // Tự động phát video
    
            // Lưu trạng thái ban đầu lên Firebase
            updateFirebase();
        }
    
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.PAUSED) {
                updateFirebase(); // Cập nhật trạng thái khi video đang phát hoặc tạm dừng
            }
        }
    
        function updateFirebase() {
            const currentTime = Math.round(player.getCurrentTime());
            const volume = player.getVolume();
            const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;
    
            database.ref('videoStatus').set({
                currentTime: currentTime,
                playing: isPlaying,
                volume: volume / 100,
                loop: false
            });
        }
    
        setInterval(() => {
            if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                const currentTime = Math.round(player.getCurrentTime());
                const volume = player.getVolume();
    
                database.ref('videoStatus').update({
                    currentTime: currentTime,
                    volume: volume / 100
                });
            }
        }, 1000);
    </script>

<script type="module">
  // Recaptcha Setup
  const setUpRecaptcha = () => {
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {
        // reCAPTCHA verified successfully
        console.log("reCAPTCHA verified");
      },
      'expired-callback': () => {
        // Handle expired reCAPTCHA
      }
    }, auth);
  };
</script>
<script type="module">
  const sendVerificationCode = (phoneNumber) => {
    setUpRecaptcha();
    const appVerifier = window.recaptchaVerifier;

    signInWithPhoneNumber(auth, phoneNumber, appVerifier)
      .then((confirmationResult) => {
        // Mã xác minh đã được gửi đến số điện thoại của người dùng
        window.confirmationResult = confirmationResult;
        alert("Mã xác minh đã được gửi!");
      })
      .catch((error) => {
        console.error("Gửi mã xác minh thất bại:", error);
      });
  };
</script>
<script type="module">
  const verifyCode = (code) => {
    window.confirmationResult.confirm(code).then((result) => {
      // Đăng nhập thành công
      const user = result.user;
      alert("Đăng nhập thành công!");
    }).catch((error) => {
      // Mã xác minh sai hoặc thất bại

  };
</script>
