<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO MAI PLAYING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        #player-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-white">

    <div class="mx-auto w-full">
        <h1 class="text-3xl font-bold text-center mb-6 hidden">SAO MAI PLAYING</h1>
        
        <!-- Khung video -->
        <div id="player-container" class="max-w-4xl mx-auto">
            <div id="player"></div>
        </div>
    </div>

    <script>
        // Khai báo videoId một lần để dùng lại
        const videoId = 'UblSt882eFE';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBBPKJcXjkZ0wUbXNremQuf_R1Z6baYcU0",
            authDomain: "karaoke-3aa8f.firebaseapp.com",
            databaseURL: "https://karaoke-3aa8f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "karaoke-3aa8f",
            storageBucket: "karaoke-3aa8f.appspot.com",
            messagingSenderId: "652741363415",
            appId: "1:652741363415:web:e33bb49a0be7eed7e09292",
            measurementId: "G-MNBY4YPT3N"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Tạo YouTube player
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: videoId, // Sử dụng videoId từ biến
                playerVars: {
                    'autoplay': 1,
                    'controls': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Khi video sẵn sàng phát
        function onPlayerReady(event) {
            event.target.playVideo();

            // Gửi trạng thái ban đầu lên Firebase
            const currentTime = player.getCurrentTime();
            const volume = player.getVolume();
            const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;

            database.ref('videoStatus').set({
                video_id: videoId, // Sử dụng videoId từ biến
                currentTime: currentTime,
                playing: isPlaying,
                volume: volume / 100, // Chuyển volume từ 0-100 thành 0-1
                loop: false // Điều khiển lặp lại nếu cần
            });
        }

        // Khi trạng thái video thay đổi (play/pause)
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.PAUSED) {
                const currentTime = player.getCurrentTime();
                const volume = player.getVolume();
                const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;

                // Gửi cập nhật trạng thái lên Firebase
                database.ref('videoStatus').set({
                    video_id: videoId, // Sử dụng videoId từ biến
                    currentTime: currentTime,
                    playing: isPlaying,
                    volume: volume / 100, // Chuyển volume từ 0-100 thành 0-1
                    loop: false
                });
            }
        }

        // Cập nhật dữ liệu mỗi giây
        setInterval(() => {
            if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                const currentTime = player.getCurrentTime();
                const volume = player.getVolume();

                database.ref('videoStatus').update({
                    currentTime: currentTime,
                    volume: volume / 100 // Chuyển volume từ 0-100 thành 0-1
                });
            }
        }, 1000);
    </script>
</body>
</html>
