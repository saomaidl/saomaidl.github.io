<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính - YouTube API</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="player"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBBPKJcXjkZ0wUbXNremQuf_R1Z6baYcU0",
            authDomain: "karaoke-3aa8f.firebaseapp.com",
            databaseURL: "https://karaoke-3aa8f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "karaoke-3aa8f",
            storageBucket: "karaoke-3aa8f.appspot.com",
            messagingSenderId: "652741363415",
            appId: "1:652741363415:web:e33bb49a0be7eed7e09292",
            measurementId: "G-MNBY4YPT3N"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Create YouTube player
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'UblSt882eFE',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();

            // Gửi trạng thái ban đầu lên Firebase
            const currentTime = player.getCurrentTime();
            const volume = player.getVolume();
            const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;

            database.ref('videoStatus').set({
                video_id: 'UblSt882eFE', // Thay thế bằng ID video thực tế
                currentTime: currentTime,
                playing: isPlaying,
                volume: volume / 100, // YouTube API trả volume từ 0-100
                loop: false // Thêm nếu bạn muốn điều khiển lặp lại
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.PAUSED) {
                const currentTime = player.getCurrentTime();
                const volume = player.getVolume();
                const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;

                // Gửi trạng thái hiện tại lên Firebase
                database.ref('videoStatus').set({
                    video_id: 'UblSt882eFE', // Thay thế bằng ID video thực tế
                    currentTime: currentTime,
                    playing: isPlaying,
                    volume: volume / 100, // YouTube API trả volume từ 0-100
                    loop: false // Thêm nếu bạn muốn điều khiển lặp lại
                });
            }
        }

        // Để kiểm tra hoặc gửi dữ liệu mỗi giây, bạn có thể sử dụng setInterval
        setInterval(() => {
            if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                const currentTime = player.getCurrentTime();
                const volume = player.getVolume();

                database.ref('videoStatus').update({
                    currentTime: currentTime,
                    volume: volume / 100
                });
            }
        }, 1000); // Gửi dữ liệu lên Firebase mỗi giây
    </script>
</body>
</html>
