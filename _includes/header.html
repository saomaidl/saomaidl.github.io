<header class="flex items-center justify-center p-4 bg-white dark:bg-gray-800" style="transition: top 0.65s;">
  <form class="flex items-center mx-auto w-full max-w-lg">
    <!-- Tìm kiếm -->
    <div class="relative w-full">
      <!-- Biểu tượng tìm kiếm -->
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10.533 1.279C5.352 1.279 1.126 5.419 1.126 10.558s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.057l4.353 4.353a1.002 1.002 0 001.414 0 1.002 1.002 0 000-1.414l-4.343-4.343C19.161 14.785 19.94 12.763 19.94 10.558 19.94 5.419 15.714 1.279 10.533 1.279zm-7.408 9.279C3.126 6.552 6.428 3.279 10.533 3.279s7.407 3.273 7.407 7.558c0 4.005-3.302 7.279-7.407 7.279s-7.407-3.274-7.407-7.279z"></path>
        </svg>
      </div>

      <!-- Trường nhập liệu -->
      <input type="text" id="search" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg pl-10 pr-10 py-2.5 w-full focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 font-bold" placeholder="Tìm kiếm bài hát của bạn" required>

      <!-- Nút xóa -->
      <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3">
        <svg class="w-6 h-6 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3.293 3.293a1 1 0 011.414 0L12 10.586l7.293-7.293a1 1 0 111.414 1.414L13.414 12l7.293 7.293a1 1 0 11-1.414 1.414L12 13.414l-7.293 7.293a1 1 0 11-1.414-1.414L10.586 12 3.293 4.707a1 1 0 010-1.414z"></path>
        </svg>
      </button>
    </div>
  </form>
</header>
