<div class="m-0">
  <div class="rich-grid-renderer-header rich-grid-sticky-header">
    <ytm-feed-filter-chip-bar-renderer id="filter-chip-bar" class="chip-bar">
      <div class="chip-bar-contents" role="tablist"></div>
    </ytm-feed-filter-chip-bar-renderer>
  </div>
</div>
<script>
  $(document).ready(function() {
    const chips = [
      { label: "TẤT CẢ", selected: true },
      { label: "KARAOKE", selected: false },
      { label: "TONE NAME", selected: false },
      { label: "TONE NỮ", selected: false },
      { label: "SONG CA", selected: false },
      { label: "REMIX", selected: false },
      { label: "EDM", selected: false },
      { label: "BALLAD", selected: false },
      { label: "LIÊN KHÚC", selected: false }
    ];

    const $chipBarContents = $('.chip-bar-contents');

    $.each(chips, function(index, chip) {
      const $chipRenderer = $('<ytm-chip-cloud-chip-renderer>', {
        'aria-selected': chip.selected,
        'chip-style': 'STYLE_HOME_FILTER',
        role: 'tab'
      });

      const $chipContainer = $('<div>', {
        'class': 'chip-container',
        tabindex: '1',
        'aria-label': chip.label
      });

      const $chipText = $('<span>', {
        'class': 'chip-text modern'
      });

      const $textNode = $('<span>', {
        'class': 'yt-core-attributed-string font-saomaiHeading',
        role: 'text',
        text: chip.label
      });

      $chipText.append($textNode);
      $chipContainer.append($chipText);
      $chipRenderer.append($chipContainer);
      $chipBarContents.append($chipRenderer);
    });
  });
</script>
