<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Video</title>
    <style>
        #player {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <h1>Host Video</h1>
    <div id="player"></div>

    <script>
        let player;
        let dataChannel;
        const videoId = 'SSQ8jfIxDkM'; // YouTube Video ID

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBBPKJcXjkZ0wUbXNremQuf_R1Z6baYcU0",
            authDomain: "karaoke-3aa8f.firebaseapp.com",
            databaseURL: "https://karaoke-3aa8f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "karaoke-3aa8f",
            storageBucket: "karaoke-3aa8f.appspot.com",
            messagingSenderId: "652741363415",
            appId: "1:652741363415:web:e33bb49a0be7eed7e09292",
            measurementId: "G-MNBY4YPT3N"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Setup YouTube API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            setupWebRTC();
        }

        function onPlayerStateChange(event) {
            sendVideoStatus();
        }

        // Gửi thông tin trạng thái video qua WebRTC
        function sendVideoStatus() {
            const currentTime = player.getCurrentTime();
            const state = player.getPlayerState();
            const volume = player.getVolume();

            if (dataChannel && dataChannel.readyState === "open") {
                dataChannel.send(JSON.stringify({
                    currentTime: currentTime,
                    state: state,
                    volume: volume
                }));
            }
        }

        // Setup WebRTC
        async function setupWebRTC() {
            const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
            const peerConnection = new RTCPeerConnection(configuration);

            // Tạo DataChannel
            dataChannel = peerConnection.createDataChannel("videoSync");

            // Đưa các ICE candidates lên Firebase
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    database.ref('webrtc/hostCandidates').push(event.candidate.toJSON());
                }
            };

            // Tạo offer và đưa lên Firebase
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            database.ref('webrtc/offer').set(offer);
        }
    </script>
</body>
</html>
