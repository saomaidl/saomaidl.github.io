<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke - Main</title>
    <style>
        #player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <h1>Karaoke - Main Page</h1>
    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
        const videoId = 'h6RONxjPBf4'; // YouTube Video ID
        let player;
        let firebaseConfig = {
            apiKey: "AIzaSyBBPKJcXjkZ0wUbXNremQuf_R1Z6baYcU0",
            authDomain: "karaoke-3aa8f.firebaseapp.com",
            databaseURL: "https://karaoke-3aa8f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "karaoke-3aa8f",
            storageBucket: "karaoke-3aa8f.appspot.com",
            messagingSenderId: "652741363415",
            appId: "1:652741363415:web:e33bb49a0be7eed7e09292",
            measurementId: "G-MNBY4YPT3N"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Setup YouTube API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Khi video sẵn sàng
        function onPlayerReady(event) {
            // Nhận trạng thái từ Firebase khi trang chính mở lên
            database.ref('videoStatus').once('value', (snapshot) => {
                const status = snapshot.val();
                if (status) {
                    player.seekTo(status.currentTime);  // Đặt thời gian hiện tại
                    player.setVolume(status.volume * 100); // Đặt âm lượng
                    if (status.playing) {
                        player.playVideo();
                    } else {
                        player.pauseVideo();
                    }
                } else {
                    // Nếu không có trạng thái lưu, tự động phát video
                    player.playVideo();
                }
            });

            // Gửi trạng thái hiện tại lên Firebase
            sendVideoStatus();
        }

        // Khi trạng thái của video thay đổi
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.PAUSED) {
                sendVideoStatus();
            }
        }

        // Gửi trạng thái hiện tại của video lên Firebase
        function sendVideoStatus() {
            const currentTime = player.getCurrentTime();
            const volume = player.getVolume() / 100;
            const isPlaying = player.getPlayerState() === YT.PlayerState.PLAYING;

            database.ref('videoStatus').set({
                videoId: videoId,
                currentTime: currentTime,
                playing: isPlaying,
                volume: volume
            });
        }

        // Cập nhật trạng thái của video mỗi giây
        setInterval(() => {
            if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                const currentTime = player.getCurrentTime();
                const volume = player.getVolume() / 100;

                database.ref('videoStatus').update({
                    currentTime: currentTime,
                    volume: volume
                });
            }
        }, 1000);
    </script>
</body>
</html>
