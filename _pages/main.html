<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="player"></div>

    <script>
        const videoId = 'LtQ2uO10MzU'; // Video YouTube ID

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBBPKJcXjkZ0wUbXNremQuf_R1Z6baYcU0",
            authDomain: "karaoke-3aa8f.firebaseapp.com",
            databaseURL: "https://karaoke-3aa8f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "karaoke-3aa8f",
            storageBucket: "karaoke-3aa8f.appspot.com",
            messagingSenderId: "652741363415",
            appId: "1:652741363415:web:e33bb49a0be7eed7e09292",
            measurementId: "G-MNBY4YPT3N"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let player;

        // Khởi tạo YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,  // Tự động phát khi video sẵn sàng
                    controls: 1,  // Hiển thị điều khiển video
                    mute: 1       // Tắt tiếng khi bắt đầu để đảm bảo video tự động phát
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Khi video sẵn sàng
        function onPlayerReady(event) {
            event.target.playVideo(); // Tự động phát video

            // Sau 1 giây, bật âm lượng lên 100%
            setTimeout(() => {
                player.unMute();  // Bật tiếng
                player.setVolume(100);  // Đặt âm lượng là 100%
            }, 1000);

            // Gửi trạng thái video hiện tại lên Firebase
            sendVideoStatus();

            // Nhận các trạng thái từ Firebase
            listenForUpdates();
        }

        // Khi trạng thái video thay đổi (play, pause)
        function onPlayerStateChange(event) {
            sendVideoStatus(); // Gửi trạng thái mới lên Firebase khi video thay đổi
        }

        // Hàm gửi trạng thái video lên Firebase
        function sendVideoStatus() {
            const currentTime = player.getCurrentTime();
            const playing = player.getPlayerState() === YT.PlayerState.PLAYING;
            const volume = player.getVolume();

            database.ref('videoStatus').set({
                currentTime: currentTime,
                playing: playing,
                volume: volume / 100
            });
        }

        // Hàm nhận trạng thái từ Firebase và điều chỉnh video
        function listenForUpdates() {
            database.ref('videoStatus').on('value', (snapshot) => {
                const status = snapshot.val();

                if (status) {
                    // Nếu trạng thái chơi/dừng khác nhau, điều chỉnh
                    if (status.playing && player.getPlayerState() !== YT.PlayerState.PLAYING) {
                        player.playVideo();
                    } else if (!status.playing && player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                    }

                    // Cập nhật âm lượng nếu khác
                    const currentVolume = player.getVolume() / 100;
                    if (currentVolume !== status.volume) {
                        player.setVolume(status.volume * 100);
                    }
                }
            });
        }

        // Cập nhật trạng thái video mỗi giây
        setInterval(() => {
            if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                sendVideoStatus(); // Gửi trạng thái hiện tại lên Firebase
            }
        }, 1000);
    </script>
</body>
</html>
