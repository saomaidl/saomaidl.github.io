<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Đảm bảo video chiếm toàn bộ màn hình */
        #player {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        #frame {
            position: relative;
            display: inline-block;
            height: 100px;
            width: 100px;
            text-align: center;
            border: 1px solid #dbdbdb;
            background: #f2f2f2;
            border-radius: 50%;
            box-shadow: inset 0 3px 10px rgba(100, 100, 100, 0.1);
        }
        /* Start and finish */
        #frame:before, #frame:after {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 8px;
            height: 8px;
            content: "";
            background: transparent;
            border: 4px solid rgba(124, 124, 124, 0.9);
            border-radius: 50%;
        }
        /* Finish */
        #frame:after {
            left: auto;
            right: 10px;
            background: rgba(124, 124, 124, 0.9);
        }
        /* Outer circle */
        #frame a.button {    
            position: relative;
            display: inline-block;
            width: 100%;
            height: 100%;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #e6e6e6;
            border-radius: 50%;
            background: linear-gradient(#fff, #f5f5f5);
            box-shadow: 0 5px 10px #CCC;
        }
        /* Inner circle */
        #frame a.button:before {    
            position: absolute;
            top: 15px;
            left: 15px;
            display: block;
            width: 70%;
            height: 70%;
            content: "";
            border: 1px solid #ececec;
            border-radius: 50%;
            background: linear-gradient(#f5f5f5, #fff);
        }
        /* Play/Pause Icon */
        #frame a.button:after {    
            position: absolute;
            top: 25%;
            left: 35%;
            display: block;
            width: 30%;
            height: 50%;
            content: "";
            background: rgba(100, 100, 100, 0.9);
            border-radius: 2px;
            transform: rotate(0deg);
        }
        /* Keyframes for volume button animation */
        @keyframes adjustVolume {
            from { }
            to { 
                transform: rotateZ(270deg); 
                box-shadow: 0 0 10px #CCC;
            }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center relative">

    <div class="absolute inset-0">
        <div id="player"></div>
    </div>

    <div class="controls">
        <div id="frame">
            <a class="button" id="playPauseBtn"></a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const videoId = 'LtQ2uO10MzU'; // YouTube Video ID
        let player;
        let isPlaying = false;

        // Tạo và khởi tạo YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,  // Tự động phát video
                    controls: 0,  // Ẩn tất cả các điều khiển
                    rel: 0,       // Không hiện video liên quan
                    iv_load_policy: 3, // Ẩn chú thích video
                    mute: 1       // Bắt đầu với âm thanh tắt
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Khi player đã sẵn sàng
        function onPlayerReady(event) {
            setTimeout(() => {
                player.unMute(); // Bật tiếng sau 1 giây
            }, 1000);
        }

        // Gán sự kiện cho nút Play/Pause
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (isPlaying) {
                player.pauseVideo();
                isPlaying = false;
                document.getElementById('playPauseBtn').style.transform = "rotate(0deg)";
            } else {
                player.playVideo();
                isPlaying = true;
                document.getElementById('playPauseBtn').style.transform = "rotate(90deg)";
            }
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
