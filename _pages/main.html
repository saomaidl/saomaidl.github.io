<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr YouTube Player</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body>

    <!-- Plyr YouTube Player Container -->
    <div class="plyr__video-embed" id="player">
        <iframe
            src="https://www.youtube.com/embed/LtQ2uO10MzU?autoplay=1&mute=1&controls=0&enablejsapi=1"
            allowfullscreen
            allow="autoplay; encrypted-media"
            title="YouTube video player"></iframe>
    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <script>
        // Initialize Plyr
        const player = new Plyr('#player', {
            controls: ['play', 'pause', 'volume', 'fullscreen'],
            autoplay: true,
            muted: true
        });

        // Set volume to 100% after 1 second (unmute)
        setTimeout(() => {
            player.muted = false;
            player.volume = 1;  // 1 means 100% volume
        }, 1000);
    </script>

</body>
</html>
