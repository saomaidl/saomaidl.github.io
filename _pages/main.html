<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center relative">

    <div class="absolute inset-0">
        <div id="player"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const videoId = 'LtQ2uO10MzU'; // YouTube Video ID
        let player;
        let isPlaying = false;

        // Tạo và khởi tạo YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,  // Tự động phát video
                    controls: 1,  // Ẩn tất cả các điều khiển
                    rel: 0,       // Không hiện video liên quan
                    iv_load_policy: 3, // Ẩn chú thích video
                    mute: 1       // Bắt đầu với âm thanh tắt
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Khi player đã sẵn sàng
        function onPlayerReady(event) {
            setTimeout(() => {
                player.unMute(); // Bật tiếng sau 1 giây
            }, 1000);
        }

        // Gán sự kiện cho nút Play/Pause
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (isPlaying) {
                player.pauseVideo();
                isPlaying = false;
                document.getElementById('playPauseBtn').innerText = 'Play';
            } else {
                player.playVideo();
                isPlaying = true;
                document.getElementById('playPauseBtn').innerText = 'Pause';
            }
        });

        // Gán sự kiện cho nút Next
        document.getElementById('nextBtn').addEventListener('click', () => {
            // Thực hiện logic cho nút Next tại đây
            alert('Next video');
        });

        // Gán sự kiện cho nút Replay
        document.getElementById('replayBtn').addEventListener('click', () => {
            player.seekTo(0);
            player.playVideo();
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
