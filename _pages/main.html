<div id="player-container-id" class="sticky top-12 right-0 left-0 overflow-hidden z-2 ltr">

      <iframe tabindex="-1" id="player" class="block w-full h-full absolute" src="https://www.youtube.com/embed/LtQ2uO10MzU?enablejsapi=1" frameborder="0" allowfullscreen></iframe>

  </div>

<script>
$(document).ready(function() {
    function resizeVideo() {
        var containerWidth = $("#player-container-id").width();
        var videoHeight = (containerWidth * 9) / 16;
        $("#player").css({
            "width": containerWidth + "px",
            "height": videoHeight + "px",
            "left": "0px",
            "top": "0px"
        });
    }
    resizeVideo();
    $(window).resize(function() {
        resizeVideo();
    });
});
</script>
  

<script>
  let player;
  let isPlaying = false;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'LtQ2uO10MzU',
      playerVars: {
        autoplay: 1,
        controls: 1,
        rel: 0,
        iv_load_policy: 3,
        mute: 0,
        playsinline: 1
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    event.target.playVideo();
  }
</script>
