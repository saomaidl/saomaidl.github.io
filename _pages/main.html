<div id="player-container-id" class="sticky top-0 right-0 left-0 overflow-hidden z-2 ltr">
  <div id="player-cinematics-container" class="absolute inset-0 pointer-events-none bg-black"></div>
  <div id="movie_player" class="relative w-full bg-black flex items-center justify-center text-white transition-all duration-300 ease-in-out" style="transform: scale(1); transition: 0.2s;">
    <div class="absolute top-0 left-0 right-0 bottom-0">
      <div tabindex="-1" id="player" class="block w-full h-full absolute"></div>
    </div>
  </div>
</div>
<script>
$(document).ready(function() {
    function adjustPadding() {
      if ($(window).width() >= 1024) {
        $('#movie_player').removeClass('pb-[56.25%]').addClass('pb-[576px]');
      } else {
        $('#movie_player').removeClass('pb-[576px]').addClass('pb-[56.25%]');
      }
    }
    function resizeVideo() {
        var screenWidth = $(window).width();
    
        if (screenWidth >= 1024) {
            var containerWidth = 1024;
            var videoHeight = 576;
            var leftOffset = (screenWidth - 1024) / 2;
    
            $("#player").css({
                "width": containerWidth + "px",
                "height": videoHeight + "px",
                "left": leftOffset + "px",
                "top": "0px"
            });
        } else {
            var containerWidth = $("#player-container-id").width();
            var videoHeight = (containerWidth * 9) / 16;
            $("#player").css({
                "width": containerWidth + "px",
                "height": videoHeight + "px",
                "left": "0px",
                "top": "0px"
            });
        }
    }
    adjustPadding();
    resizeVideo();
    $(window).resize(function() {
        resizeVideo();
        adjustPadding();
    });
});
</script>
<script>
  let player;
  function createYouTubePlayer(videoId) {
    const showControls = $(window).width() >= 768;
    player = new YT.Player('player', {
      videoId: videoId,
      playerVars: {
        autoplay: 1,
        controls: showControls ? 1 : 0,
        rel: 0,
        iv_load_policy: 3,
        mute: 0,
        playsinline: 1
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    event.target.playVideo();
  }

  $(document).ready(function() {
    const videoId = 'lKCi8pYBlTQ';
    createYouTubePlayer(videoId);
  });
</script>
