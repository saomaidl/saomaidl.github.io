<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Đảm bảo video chiếm toàn bộ màn hình */
        #player {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 20;
            padding: 0 24px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            z-index: 10; /* Đặt z-index thấp hơn để các nút hiển thị trên lớp phủ */
        }
        .volume-button-knob {
            position: relative;
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }
        .circle {
            fill: #202528;
            stroke: #080516;
            stroke-width: 10px;
        }
        .slider {
            fill: rgba(255, 255, 255, 0.5);
            cursor: grab;
            transition: all 0.1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center relative">

    <div class="absolute inset-0">
        <div id="player"></div>
        <div class="overlay"></div>
    </div>


<div class="bg-white fixed bottom-0 left-0 right-0 w-full flex flex-col border-t border-black border-opacity-10"><div class="z-max"><div class="flex h-[70px] items-center" id="navbar"></div></div></div>

    <script>
      $(document).ready(function() {
        const buttons = [
          {
            label: 'Play',
            icon: `<svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="fill-current w-6 h-6"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg>`,
          },
          {
            label: 'Pause',
            icon: `<svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="fill-current w-6 h-6"><path d="M5.7 3a.7.7 0 0 0-.7.7v16.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V3.7a.7.7 0 0 0-.7-.7H5.7zm10 0a.7.7 0 0 0-.7.7v16.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V3.7a.7.7 0 0 0-.7-.7h-2.6z"></path></svg>`,
          },
          {
            label: 'Replay',
            icon: `<svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="fill-current w-6 h-6"><path d="M6 2a5 5 0 0 0-5 5v8a5 5 0 0 0 5 5h1v-2H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3h-4.798l1.298-1.298a1 1 0 1 0-1.414-1.414L9.373 19l3.713 3.712a1 1 0 0 0 1.414-1.414L13.202 20H18a5 5 0 0 0 5-5V7a5 5 0 0 0-5-5H6z"></path></svg>`,
          },
          {
            label: 'Next',
            icon: `<svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="fill-current w-6 h-6"><path d="M17.7 3a.7.7 0 0 0-.7.7v6.805L5.05 3.606A.7.7 0 0 0 4 4.212v15.576a.7.7 0 0 0 1.05.606L17 13.495V20.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V3.7a.7.7 0 0 0-.7-.7h-1.6z"></path></svg>`,
          },
        ];

        buttons.forEach(button => {
          $('#navbar').append(`
            <button class="flex flex-col items-center justify-center text-center flex-1 h-full gap-1">
              ${button.icon}
              <span class="encore-text text-sm leading-normal uppercase font-bold">${button.label}</span>
            </button>
          `);
        });
      });
    </script>

    <div class="controls">
        <!-- Nút Replay -->
        <button id="replayBtn" class="bg-white text-black rounded-full p-4 focus:outline-none">
            Replay
        </button>

        <!-- Nhóm Nút Play/Pause/Volume -->
        <div class="flex items-center justify-center">
            <div class="volume-button-knob" id="volumeControl">
                <input type="range" min="-135" max="135" step="13.5" id="inputRange" class="hidden">
                <div class="volume-button-knob">
                    <svg viewBox="0 0 600 600">
                        <defs>
                            <radialGradient id="radial-gradient" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
                                <stop offset="0" stop-color="#202528" />
                                <stop offset="0.849" stop-color="#272c2f" />
                                <stop offset="0.866" stop-color="#6a6d6f" />
                                <stop offset="0.87" stop-color="#202528" />
                                <stop offset="0.879" stop-color="#6a6d6f" />
                                <stop offset="0.908" stop-color="#202528" />
                                <stop offset="1" stop-color="#6a6d6f" />
                            </radialGradient>
                        </defs>
                        <circle class="circle" cx="300" cy="300" r="200" />
                        <circle id="slider" class="slider" cx="300" cy="130" r="10" />
                    </svg>
                </div>
            </div>
            <button id="playPauseBtn" class="bg-white text-black rounded-full p-4 focus:outline-none">
                Play
            </button>
        </div>

        <!-- Nút Next -->
        <button id="nextBtn" class="bg-white text-black rounded-full p-4 focus:outline-none">
            Next
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const videoId = 'LtQ2uO10MzU'; // YouTube Video ID
        let player;
        let isPlaying = false;

        // Tạo và khởi tạo YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,  // Tự động phát video
                    controls: 0,  // Ẩn tất cả các điều khiển
                    rel: 0,       // Không hiện video liên quan
                    iv_load_policy: 3, // Ẩn chú thích video
                    mute: 1       // Bắt đầu với âm thanh tắt
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Khi player đã sẵn sàng
        function onPlayerReady(event) {
            setTimeout(() => {
                player.unMute(); // Bật tiếng sau 1 giây
            }, 1000);
        }

        // Gán sự kiện cho nút Play/Pause
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (isPlaying) {
                player.pauseVideo();
                isPlaying = false;
                document.getElementById('playPauseBtn').innerText = 'Play';
            } else {
                player.playVideo();
                isPlaying = true;
                document.getElementById('playPauseBtn').innerText = 'Pause';
            }
        });

        // Gán sự kiện cho nút Next
        document.getElementById('nextBtn').addEventListener('click', () => {
            // Thực hiện logic cho nút Next tại đây
            alert('Next video');
        });

        // Gán sự kiện cho nút Replay
        document.getElementById('replayBtn').addEventListener('click', () => {
            player.seekTo(0);
            player.playVideo();
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
