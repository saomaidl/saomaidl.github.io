<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Plyr</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        /* Đảm bảo video responsive */
        .plyr__video-embed {
            position: relative;
            padding-top: 56.25%;
        }
        .plyr__video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-6">Video Player with Plyr</h1>
        <div class="plyr__video-embed" id="player">
            <iframe
                src="https://www.youtube.com/embed/LtQ2uO10MzU?autoplay=1&muted=1"
                allowfullscreen
                allow="autoplay"
                loading="lazy"
                title="YouTube Video">
            </iframe>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        // Khởi tạo Plyr
        const player = new Plyr('#player iframe', {
            // Thêm cấu hình tùy chỉnh nếu cần
        });

        // Tự động bật tiếng sau 1 giây
        setTimeout(() => {
            player.volume = 1; // Đặt âm lượng 100%
            player.muted = false; // Bật tiếng
        }, 1000);
    </script>
</body>
</html>
