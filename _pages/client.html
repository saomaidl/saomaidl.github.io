<script>
  // YouTube Iframe API
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '100%',
      width: '100%',
      videoId: 'Os8cSBQfQk0',
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    // Set initial volume
    player.setVolume(50);

    // Play/Pause functionality
    document.getElementById('playPauseBtn').addEventListener('click', () => {
      if (player.getPlayerState() == YT.PlayerState.PLAYING) {
        player.pauseVideo();
        document.getElementById('playIcon').classList.remove('hidden');
        document.getElementById('pauseIcon').classList.add('hidden');
      } else {
        player.playVideo();
        document.getElementById('playIcon').classList.add('hidden');
        document.getElementById('pauseIcon').classList.remove('hidden');
      }
    });

    // Update progress bar as video plays
    setInterval(() => {
      const currentTime = player.getCurrentTime();
      const duration = player.getDuration();
      const percent = (currentTime / duration) * 100;
      document.getElementById('progressBar').value = percent;
    }, 1000);

    // Seek video by changing progress bar
    document.getElementById('progressBar').addEventListener('input', () => {
      const duration = player.getDuration();
      const seekTime = (document.getElementById('progressBar').value / 100) * duration;
      player.seekTo(seekTime, true);
    });

    // Volume control
    document.getElementById('volumeControl').addEventListener('input', (e) => {
      player.setVolume(e.target.value);
    });

    // Fullscreen functionality
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      const iframe = document.getElementById('player');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    });
  }

  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
      document.getElementById('playIcon').classList.remove('hidden');
      document.getElementById('pauseIcon').classList.add('hidden');
    }
  }
</script>

async function setupWebRTC() {
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    const peerConnection = new RTCPeerConnection(configuration);

    let iceCandidates = []; // Tạm lưu trữ các ICE Candidates

    // Nhận các ICE candidates từ Firebase
    database.ref('webrtc/hostCandidates').on('child_added', (snapshot) => {
        const candidate = new RTCIceCandidate(snapshot.val());
        
        // Nếu RemoteDescription đã được thiết lập, thêm ICE Candidate vào PeerConnection
        if (peerConnection.remoteDescription) {
            peerConnection.addIceCandidate(candidate).catch((error) => {
                console.error('Error adding received ICE candidate', error);
            });
        } else {
            // Nếu chưa, lưu vào danh sách đợi
            iceCandidates.push(candidate);
        }
    });

    // Nhận offer từ host và tạo answer
    const offerSnapshot = await database.ref('webrtc/offer').once('value');
    const offer = offerSnapshot.val();
    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);
    database.ref('webrtc/answer').set(answer);

    // Sau khi RemoteDescription được thiết lập, thêm các ICE Candidates đã lưu
    iceCandidates.forEach(candidate => {
        peerConnection.addIceCandidate(candidate).catch((error) => {
            console.error('Error adding saved ICE candidate', error);
        });
    });

    // Kết nối DataChannel và xử lý thông điệp nhận được
    peerConnection.ondatachannel = (event) => {
        dataChannel = event.channel;
        dataChannel.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // Đồng bộ video
            if (data.state === YT.PlayerState.PLAYING) {
                player.seekTo(data.currentTime, true);
                player.playVideo();
            } else if (data.state === YT.PlayerState.PAUSED) {
                player.seekTo(data.currentTime, true);
                player.pauseVideo();
            }

            // Điều chỉnh âm lượng
            player.setVolume(data.volume);
        };
    };
}
