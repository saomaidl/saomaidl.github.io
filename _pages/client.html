<script>
  const video = document.getElementById('videoPlayer');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const playIcon = document.getElementById('playIcon');
  const pauseIcon = document.getElementById('pauseIcon');
  const progressBar = document.getElementById('progressBar');
  const volumeControl = document.getElementById('volumeControl');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  // Play/Pause functionality
  playPauseBtn.addEventListener('click', () => {
    if (video.paused) {
      video.play();
      playIcon.classList.add('hidden');
      pauseIcon.classList.remove('hidden');
    } else {
      video.pause();
      playIcon.classList.remove('hidden');
      pauseIcon.classList.add('hidden');
    }
  });

  // Update progress bar as video plays
  video.addEventListener('timeupdate', () => {
    const percent = (video.currentTime / video.duration) * 100;
    progressBar.value = percent;
  });

  // Seek video by changing progress bar
  progressBar.addEventListener('input', () => {
    const time = (progressBar.value / 100) * video.duration;
    video.currentTime = time;
  });

  // Adjust volume
  volumeControl.addEventListener('input', () => {
    video.volume = volumeControl.value;
  });

  // Fullscreen toggle
  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      video.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });
</script>

async function setupWebRTC() {
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    const peerConnection = new RTCPeerConnection(configuration);

    let iceCandidates = []; // Tạm lưu trữ các ICE Candidates

    // Nhận các ICE candidates từ Firebase
    database.ref('webrtc/hostCandidates').on('child_added', (snapshot) => {
        const candidate = new RTCIceCandidate(snapshot.val());
        
        // Nếu RemoteDescription đã được thiết lập, thêm ICE Candidate vào PeerConnection
        if (peerConnection.remoteDescription) {
            peerConnection.addIceCandidate(candidate).catch((error) => {
                console.error('Error adding received ICE candidate', error);
            });
        } else {
            // Nếu chưa, lưu vào danh sách đợi
            iceCandidates.push(candidate);
        }
    });

    // Nhận offer từ host và tạo answer
    const offerSnapshot = await database.ref('webrtc/offer').once('value');
    const offer = offerSnapshot.val();
    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);
    database.ref('webrtc/answer').set(answer);

    // Sau khi RemoteDescription được thiết lập, thêm các ICE Candidates đã lưu
    iceCandidates.forEach(candidate => {
        peerConnection.addIceCandidate(candidate).catch((error) => {
            console.error('Error adding saved ICE candidate', error);
        });
    });

    // Kết nối DataChannel và xử lý thông điệp nhận được
    peerConnection.ondatachannel = (event) => {
        dataChannel = event.channel;
        dataChannel.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // Đồng bộ video
            if (data.state === YT.PlayerState.PLAYING) {
                player.seekTo(data.currentTime, true);
                player.playVideo();
            } else if (data.state === YT.PlayerState.PAUSED) {
                player.seekTo(data.currentTime, true);
                player.pauseVideo();
            }

            // Điều chỉnh âm lượng
            player.setVolume(data.volume);
        };
    };
}
