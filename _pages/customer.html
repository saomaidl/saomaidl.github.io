<div class="flex flex-col flex-1 p-0">

    <div class="relative flex flex-col flex-1 h-full mt-12">
        <div id="videoList" class="flex flex-col justify-center items-center w-full h-full">
            <video id="weddingVideo" autoplay muted loop playsinline class="w-full h-full object-cover"></video>
            
            <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
            <script>
              const video = document.getElementById('weddingVideo');
              const videoSrc = 'https://saomaidl.github.io/assets/videos/output.m3u8';
            
              if (Hls.isSupported()) {
                  const hls = new Hls();
                  hls.loadSource(videoSrc);
                  hls.attachMedia(video);
                  hls.on(Hls.Events.MANIFEST_PARSED, function() {
                      video.play();
                  });
              } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                  video.src = videoSrc;
                  video.addEventListener('loadedmetadata', function() {
                      video.play();
                  });
              } else {
                  console.error('HLS not supported');
              }
            </script>
        </div>
    </div>
</div>
