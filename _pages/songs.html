<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Player with YouTube Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1 class="text-center">Karaoke Player</h1>
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="360"
        data-setup='{}'>
    </video>
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="volumeUpBtn">Volume Up</button>
    <button id="volumeDownBtn">Volume Down</button>
    <button id="replayBtn">Replay</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBBPKJcXjkZ0wUbXNremQuf_R1Z6baYcU0",
            authDomain: "karaoke-3aa8f.firebaseapp.com",
            databaseURL: "https://karaoke-3aa8f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "karaoke-3aa8f",
            storageBucket: "karaoke-3aa8f.appspot.com",
            messagingSenderId: "652741363415",
            appId: "1:652741363415:web:e33bb49a0be7eed7e09292",
            measurementId: "G-MNBY4YPT3N"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const player = videojs('my-video', {
            techOrder: ["youtube"],
            sources: [{
                src: 'https://www.youtube.com/watch?v=SSQ8jfIxDkM', // Thay VIDEO_ID bằng ID video thật
                type: 'video/youtube'
            }]
        });

        function syncVideoWithFirebase() {
            const videoRef = database.ref('videoState');
            videoRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    player.currentTime(data.currentTime);
                    if (data.isPlaying) {
                        player.play();
                    } else {
                        player.pause();
                    }
                }
            });
        }

        // Hàm debounce để hạn chế tần suất gửi trạng thái video
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const updateFirebase = debounce(() => {
            database.ref('videoState').set({
                currentTime: player.currentTime(),
                isPlaying: !player.paused()
            });
        }, 3000); // Gửi trạng thái video mỗi 3 giây

        $('#playBtn').click(() => {
            player.play();
            updateFirebase();
        });

        $('#pauseBtn').click(() => {
            player.pause();
            updateFirebase();
        });

        $('#volumeUpBtn').click(() => {
            player.volume(Math.min(player.volume() + 0.1, 1));
            updateFirebase();
        });

        $('#volumeDownBtn').click(() => {
            player.volume(Math.max(player.volume() - 0.1, 0));
            updateFirebase();
        });

        $('#replayBtn').click(() => {
            player.currentTime(0);
            player.play();
            updateFirebase();
        });

        // Bắt đầu đồng bộ trạng thái video khi người dùng truy cập
        syncVideoWithFirebase();
    </script>
</body>
</html>
