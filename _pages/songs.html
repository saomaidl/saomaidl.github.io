<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .karaoke-container {
      text-align: center;
    }

    .video-wrapper {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
    }

    .controls button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .controls button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="karaoke-container">
    <div class="video-wrapper">
      <iframe id="videoPlayer" width="560" height="315" src="https://www.youtube.com/embed/rM5iazNj9mw?enablejsapi=1" frameborder="0"></iframe>
    </div>

    <div class="controls">
      <button id="playBtn">Phát</button>
      <button id="pauseBtn">Tạm dừng</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    $(document).ready(function () {
      // Khởi tạo Supabase Client
      const supabaseClient = supabase.createClient(
        'https://wndajplczagmlxbvkmtk.supabase.co', 
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZGFqcGxjemFnbWx4YnZrbXRrIiwicm9zZSI6ImFub24iLCJpYXQiOjE3MjgwMTUzNDcsImV4cCI6MjA0MzU5MTM0N30.1ffeOEC-jOQtar3tgD8OPBUeyK79itCPYmBe3_k08MA'
      );

      const videoPlayer = document.getElementById('videoPlayer');
      const playBtn = document.getElementById('playBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const trackId = 1; // Id của bài hát trong bảng karaoke_tracks

      // Cập nhật trạng thái phát nhạc và thời gian bắt đầu phát
      const playTrack = async () => {
        const startTime = new Date().toISOString(); // Lấy thời gian hiện tại

        const { error } = await supabaseClient
          .from('karaoke_tracks')
          .update({ start_time: startTime, is_playing: true })
          .eq('id', trackId);

        if (error) {
          console.error('Error updating track state:', error);
        } else {
          console.log('Track is now playing.');
          videoPlayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }
      };

      // Dừng phát nhạc
      const pauseTrack = async () => {
        const { error } = await supabaseClient
          .from('karaoke_tracks')
          .update({ is_playing: false })
          .eq('id', trackId);

        if (error) {
          console.error('Error pausing track:', error);
        } else {
          console.log('Track is paused.');
          videoPlayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }
      };

      // Đồng bộ thời gian phát nhạc
      const syncPlaybackTime = async () => {
        const { data: track, error } = await supabaseClient
          .from('karaoke_tracks')
          .select('start_time')
          .eq('id', trackId)
          .single();

        if (error) {
          console.error('Error fetching start time:', error);
          return;
        }

        const startTime = new Date(track.start_time).getTime();
        const currentTime = Date.now();
        const elapsedTime = Math.floor((currentTime - startTime) / 1000);

        videoPlayer.contentWindow.postMessage(`{"event":"command","func":"seekTo","args":[${elapsedTime}, true]}`, '*');
      };

      // Lắng nghe sự kiện Realtime để cập nhật trạng thái phát nhạc
      const subscribeToTrackStatus = () => {
        const subscription = supabaseClient
          .from('karaoke_tracks:id=eq.' + trackId)
          .on('UPDATE', payload => {
            const { is_playing } = payload.new;

            if (is_playing) {
              syncPlaybackTime();
            } else {
              videoPlayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            }
          })
          .subscribe();

        // Hủy đăng ký nếu không cần thiết nữa
        return () => {
          supabaseClient.removeSubscription(subscription);
        };
      };

      // Sự kiện nút Phát và Tạm dừng
      playBtn.addEventListener('click', playTrack);
      pauseBtn.addEventListener('click', pauseTrack);

      // Đăng ký lắng nghe sự kiện Realtime khi tải trang
      const unsubscribe = subscribeToTrackStatus();
    });
  </script>
</body>
</html>
