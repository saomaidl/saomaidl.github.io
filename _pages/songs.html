<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector/dist/videojs-http-source-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .video-js {
            max-height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="mx-auto w-full">
    <h1 class="text-3xl text-center mb-4 hidden">Karaoke Player</h1>
    <div class="relative w-full">
        <video
            id="my-video"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            data-setup='{"controls": true, "fluid": true, "controlBar": {"pipToggle": false}}'>
        </video>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBBPKJcXjkZ0wUbXNremQuf_R1Z6baYcU0",
        authDomain: "karaoke-3aa8f.firebaseapp.com",
        databaseURL: "https://karaoke-3aa8f-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "karaoke-3aa8f",
        storageBucket: "karaoke-3aa8f.appspot.com",
        messagingSenderId: "652741363415",
        appId: "1:652741363415:web:e33bb49a0be7eed7e09292",
        measurementId: "G-MNBY4YPT3N"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const player = videojs('my-video', {
        techOrder: ["youtube"],
        sources: [{
            src: 'https://www.youtube.com/watch?v=SSQ8jfIxDkM', // Thay VIDEO_ID bằng ID video thật
            type: 'video/youtube'
        }],
        controls: true,
        autoplay: true,
        preload: 'auto',
        responsive: true,
        fluid: true,
    });

    document.addEventListener('DOMContentLoaded', () => {
        player.ready(() => {
            player.play().catch(error => {
                console.error('Error attempting to play', error);
            });
        });
    });

    database.ref('videoStatus').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            player.currentTime(data.currentTime || 0);
            if (data.playing) {
                player.play();
            } else {
                player.pause();
            }
            player.volume(data.volume || 1);
        }
    });

    player.on('play', () => {
        database.ref('videoStatus').set({
            playing: true,
            currentTime: player.currentTime(),
            volume: player.volume(),
        });
    });

    player.on('pause', () => {
        database.ref('videoStatus').set({
            playing: false,
            currentTime: player.currentTime(),
            volume: player.volume(),
        });
    });

    player.on('volumechange', () => {
        database.ref('videoStatus').set({
            playing: player.paused() ? false : true,
            currentTime: player.currentTime(),
            volume: player.volume(),
        });
    });

    player.on('ended', () => {
        player.currentTime(0);
        player.play();
        database.ref('videoStatus').set({ playing: true, currentTime: 0 });
    });
</script>
</body>
</html>
