<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" id="video" href="https://quicklooked.github.io/assets/css/player.min.css">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
<div class="mx-auto w-full">
    <h1 class="text-3xl text-center mb-4 hidden">Karaoke Player</h1>
    <div class="relative w-full"> <!-- Tạo tỷ lệ 16:9 cho video -->
        <video
            id="my-video"
            class="video-js vjs-big-play-centered vjs-fluid vjs-controls-enabled vjs-workinghover vjs-v7 vjs-user-active preview-player-dimensions vjs-mux absolute top-0 left-0 w-full h-full"
            controls
            preload="auto"
            data-setup='{"controls": true, "fluid": true, "controlBar": {"pipToggle": false}}'>
        </video>
    </div>
    <div class="flex flex-col md:flex-row justify-center space-y-2 md:space-x-4 mt-4">
        <button id="replayBtn" class="bg-gray-500 text-white px-4 py-2 rounded">Replay</button>
    </div>
</div>




    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBBPKJcXjkZ0wUbXNremQuf_R1Z6baYcU0",
            authDomain: "karaoke-3aa8f.firebaseapp.com",
            databaseURL: "https://karaoke-3aa8f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "karaoke-3aa8f",
            storageBucket: "karaoke-3aa8f.appspot.com",
            messagingSenderId: "652741363415",
            appId: "1:652741363415:web:e33bb49a0be7eed7e09292",
            measurementId: "G-MNBY4YPT3N"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Video.js Initialization
        const player = videojs('my-video', {
            techOrder: ["youtube"],
            sources: [{
                src: 'https://www.youtube.com/watch?v=SSQ8jfIxDkM', // Thay VIDEO_ID bằng ID video thật
                type: 'video/youtube'
            }]
        });

        // Tự động phát video khi trang đã tải
        document.addEventListener('DOMContentLoaded', () => {
            player.ready(() => {
                player.play().catch(error => {
                    console.error('Error attempting to play', error);
                });
            });
        });

        // Xử lý nút Play
        $('#playBtn').click(() => {
            player.play();
            // Gửi trạng thái Play tới Firebase
            database.ref('videoStatus').set({ playing: true, currentTime: player.currentTime() });
        });

        // Xử lý nút Pause
        $('#pauseBtn').click(() => {
            player.pause();
            // Gửi trạng thái Pause tới Firebase
            database.ref('videoStatus').set({ playing: false, currentTime: player.currentTime() });
        });

        // Xử lý tăng âm lượng
        $('#volumeUpBtn').click(() => {
            player.volume(Math.min(player.volume() + 0.1, 1));
            database.ref('videoStatus').set({ volume: player.volume(), currentTime: player.currentTime() });
        });

        // Xử lý giảm âm lượng
        $('#volumeDownBtn').click(() => {
            player.volume(Math.max(player.volume() - 0.1, 0));
            database.ref('videoStatus').set({ volume: player.volume(), currentTime: player.currentTime() });
        });

        // Xử lý nút Replay
        $('#replayBtn').click(() => {
            player.currentTime(0);
            player.play();
            database.ref('videoStatus').set({ playing: true, currentTime: 0 });
        });

        // Đồng bộ hóa trạng thái video từ Firebase
        database.ref('videoStatus').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                player.currentTime(data.currentTime || 0);
                if (data.playing) {
                    player.play();
                } else {
                    player.pause();
                }
                player.volume(data.volume || 1);
            }
        });
    </script>
</body>
</html>
