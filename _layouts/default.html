<!DOCTYPE html>
<html lang="{{ site.lang | default: 'vi' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Favicon Links -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png" />
  
  <!-- Apple Mobile Web App -->
  <meta name="apple-mobile-web-app-title" content="Sao Mai" />
  <link rel="manifest" href="{{ site.baseurl }}/assets/favicon/site.webmanifest" />
  
  <!-- SEO and Meta Info -->
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  
  <!-- Canonical and Hreflang -->
  <link rel="alternate" href="{{ page.url | prepend: site.baseurl }}" hreflang="{{ page.lang | default: 'vi' }}">
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl }}">
  
  <!-- Title and Description -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Open Graph / Social Meta -->
  <meta property="og:locale" content="{{ site.locale | default: 'vi_VN' }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}">  
  <meta name="twitter:card" content="summary_large_image">

  <!-- CSS and Scripts -->
  <style>
    @font-face {
      font-family: saomai;
      font-style: normal;
      font-display: swap;
      src: url({{ site.baseurl }}/assets/fonts/SpotifyMixUI-Regular.woff2) format("woff2");
      font-weight: 400;
    }
    @font-face {
      font-family: saomai;
      font-style: normal;
      font-display: swap;
      src: url({{ site.baseurl }}/assets/fonts/SpotifyMixUI-Bold.woff2) format("woff2");
      font-weight: 700;
    }
    @font-face {
      font-display: swap;
      font-family: ui-icons;
      src: url({{ site.baseurl }}/assets/fonts/ui-icons.woff2) format("woff2");
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pink: "#EF7C8E",
          },
          lineHeight: {
            'normal': 'normal',
          },
          fontSize: {
            'marginal': '0.6875rem',
          },
          fontFamily: {
            cursive: ['"Imperial Script", cursive'],
          },
          spacing: {
            '70px': '70px',
          }
        },
      },
      plugins: [
        function ({ addUtilities }) {
          addUtilities({
            '.encore-text': {
              '-webkit-box-sizing': 'border-box',
              'box-sizing': 'border-box',
              '-webkit-tap-highlight-color': 'transparent',
              'color': 'inherit',
              'margin-block': '0',
            },
            '.badge': {
              'background': 'rgba(0, 0, 0, 0.9)',
              'font-weight': '700',
              'padding': '0 2px',
              'color': '#ffffff',
              'font-size': '14px',
              'line-height': '1',
            },
            'body': {
              'background-color': '#121212',
              'margin': '0',
              '-webkit-tap-highlight-color': 'hsla(0, 0%, 100%, .1)',
              'display': '-webkit-box',
              'display': '-webkit-flex',
              'display': '-ms-flexbox',
              'display': 'flex',
            },
          });
        },
      ],
    };
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
  <div id="__next" class="z-0 h-full w-full">
    <div data-testid="layout-container" class="flex flex-col min-h-screen shadow-lg transition-transform duration-200" style="transform: none;">
      {{ content }}
    </div>
  </div>
</body>

</html>
